<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div id="calculator" class="container">
      <div class="row inputRow">
        <span id="inputScreen" class="input col-xs-9">0</span>
        <div class="clear btn btn-primary col-xs-3">Clear</div>
      </div>
      <div class="keypad">
        <div class="row">
          <div class="numKey col-xs-3 btn btn-default">1</div>
          <div class="numKey col-xs-3 btn btn-default">2</div>
          <div class="numKey col-xs-3 btn btn-default">3</div>
          <div class="operator col-xs-3 btn btn-default">+</div>
        </div>
        <div class="row">
          <div class="numKey col-xs-3 btn btn-default">4</div>
          <div class="numKey col-xs-3 btn btn-default">5</div>
          <div class="numKey col-xs-3 btn btn-default">6</div>
          <div class="operator col-xs-3 btn btn-default">-</div>
        </div>
        <div class="row">
          <div class="numKey col-xs-3 btn btn-default">7</div>
          <div class="numKey col-xs-3 btn btn-default">8</div>
          <div class="numKey col-xs-3 btn btn-default">9</div>
          <div class="operator col-xs-3 btn btn-default">*</div>
        </div>
        <div class="row">
          <div class="numKey zero col-xs-6 btn btn-default">0</div>
          <div class="period col-xs-3 btn btn-default">.</div>
          <div class="operator col-xs-3 btn btn-default">/</div>
        </div>
        <div class="row">
          <div class="equals col-xs-10 col-xs-offset-1 btn btn-default">Equals</div>
        </div>
        <div class="row">
          <div class="undo col-xs-10 col-xs-offset-1 btn btn-default disabled">Backspace</div>
        </div>
      </div>  
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script>    
      var calc = calculator();
      calc.setupDOM();
    </script>
  </body>
</html>
